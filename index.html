<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

</head>
<body>

    <div id="app" class="container vh-100 d-flex flex-column justify-content-center">
        <div class="mb-3 d-flex flex-column justify-content-center gap-3">
            <label for="number" class="form-label">Quante email vuoi generare?</label>
            <input
                type="text"
                class="form-control"
                id="number"
                v-model="n"
                @keyup.enter="mailGenerator()"
                placeholder="Inserisci un numero intero.."
            />
            <button 
            @click="mailGenerator()"
            class="btn btn-primary align-self-baseline">Genera</button>
        </div>
        
        <ul v-show="rndm_mails.length == n" class="mailing-list">
            <li v-for="mail in rndm_mails"> {{ mail }} </li>
        </ul>
    </div>
    
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- My Js -->
    <script src="main.js"></script>
</body>
</html>
